<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5a0a1bad4e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Background Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" 
        style="
        background-image: url('https://images.unsplash.com/photo-1666096968009-f8b7bdd51ba3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80')
        "
        ></div>
        <div class="slide" 
        style="
        background-image: url('https://images.unsplash.com/photo-1665881769209-9ebd73ab7b9f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80')
        "
        ></div>
        <div class="slide" 
        style="
        background-image: url('https://images.unsplash.com/photo-1666012710762-1c5e258adf99?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80')
        "
        ></div>
        <div class="slide" 
        style="
        background-image: url('https://images.unsplash.com/photo-1508144322886-717c284ab392?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80')
        "
        ></div>
        <div class="slide" 
        style="
        background-image: url('https://images.unsplash.com/photo-1665501339661-46c0d5d9bfb0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80')
        "
        ></div>

        <button class="arrow left-arrow" id="left"><i class="fas fa-arrow-left"></i></button>
        <button class="arrow right-arrow" id="right"><i class="fas fa-arrow-right"></i></button>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
